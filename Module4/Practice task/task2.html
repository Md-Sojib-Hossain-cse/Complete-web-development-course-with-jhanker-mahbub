<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="task2.css">
</head>

<body>
    <header>
        <h1>StoryTelling Contest</h1>
    </header>
    <main>
        <section>
        <form>
            <caption>Feedback Form:</caption>
            <label for="username">Name:
                <input type="text" name="username" id="username">
            </label>
            <label for="date">Date:
                <input type="date" name="date" id="date">
            </label>
            <label for="rate">Give us a rating :
                <select name="rate" id="rate">
                    <option value="notbad">Not bad</option>
                    <option value="good" selected>Good</option>
                    <option value="excellent">Excellent</option>
                </select>
            </label>
            <label for="feedback">Feedback:
                <textarea name="feedback" id="feedback" cols="30" rows="5"></textarea><br>
            </label>
            <button>Submit</button>
        </form>
    </section>
    </main>
    <footer></footer>
</body>

</html>
